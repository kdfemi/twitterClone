<ion-app>
    <ion-menu side="start" menuId="menu" type="overlay">
        <ion-header>
          <ion-toolbar>
            <ion-menu-toggle>
              <ion-avatar class="ion-margin-top">
                  <ion-img [src]="'/assets/icon/favicon.png'" (click)="profileNavigate()"></ion-img>
              </ion-avatar>
            </ion-menu-toggle>
            <ion-item lines="none"  class="ion-no-padding ion-no-margin">
              <ion-icon name="arrow-down" slot="end" *ngIf="toggleDown" (click)="toggleMenu()"></ion-icon> 
              <ion-icon name="arrow-up" slot="end" *ngIf="!toggleDown" (click)="toggleMenu()"></ion-icon> 
                <ion-menu-toggle>
                  <ion-label position="stacked">
                      <ion-text color="secondary" (click)="profileNavigate()">
                       <p>MiniSoda</p> 
                      </ion-text> 
                     <ion-text color="secondary" (click)="profileNavigate()">
                       <p>@miniSoda</p>
                     </ion-text> 
                </ion-label>
              </ion-menu-toggle>
              </ion-item>
            <ion-menu-toggle>
              <ion-item  lines="none" class="ion-no-margin ion-no-padding">
                <span>2,3956 <ion-text color="secondary">
                  Following
                </ion-text></span>               
                <span>2,3956 <ion-text color="secondary">
                  Followers
                </ion-text></span>   
              </ion-item>
            </ion-menu-toggle>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list lines="full" *ngIf="toggleDown">
            <ion-menu-toggle>
            <ion-item-group >
              <ion-item lines="none" class="ion-margin-vertical" [routerLink]="['/profile']" detail="false">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Profile</ion-label>
              </ion-item>
              <ion-item lines="none" class="ion-margin-vertical">
                <ion-icon name="list" slot="start"></ion-icon>
                <ion-label>Lists</ion-label>
              </ion-item>
              <ion-item lines="none" class="ion-margin-vertical">
                <ion-icon name="bookmark" slot="start"></ion-icon>
                <ion-label>Bookmarks</ion-label>
              </ion-item>
            </ion-item-group>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item class="ion-margin-vertical">
                  <ion-icon name="flash" slot="start"></ion-icon>
                  <ion-label>Moments</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
            <ion-item-group class="ion-margin-vertical">
              <ion-item >
                <ion-icon name="open" slot="start"></ion-icon>
                <ion-label>Twitter Ads</ion-label>
              </ion-item>
            </ion-item-group>
            </ion-menu-toggle>
            <ion-menu-toggle>
            <ion-item-group class="ion-margin-vertical">
              <ion-item lines="none" >
                  <ion-text color="primary" >
                    <h6>Settings and privacy</h6>
                  </ion-text>
                </ion-item>
                <ion-item lines="none" >
                  <ion-text color="primary">
                    <h6>Help Centre</h6>
                  </ion-text>
                </ion-item>
            </ion-item-group>
            </ion-menu-toggle>
          </ion-list>
          <ion-list lines="none" *ngIf="!toggleDown">
            <ion-menu-toggle (click)="toggleMenu()">
              <ion-item button="true" detail="false">
                <ion-label>Create a new account</ion-label>
              </ion-item>
              <ion-item button="true" detail="false">
                  <ion-label>Add an existing account</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
                <ion-footer *ngIf="toggleDown">
                  <ion-toolbar>
                      <ion-menu-toggle>
                    <ion-item lines="none">
                      <ion-icon name="moon" slot="start"></ion-icon>
                      <ion-icon name="qr-scanner" slot="end"></ion-icon>
                    </ion-item>    
                    </ion-menu-toggle>         
                  </ion-toolbar>
                </ion-footer>

      </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
