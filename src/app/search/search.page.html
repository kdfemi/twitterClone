<ion-header>
    <ion-toolbar>
      <ion-avatar role="button" slot="start" role="button" 
      (click)="toggleMenu()"
      class="ion-text-center">
        <ion-img [src]="'/assets/icon/favicon.png'" ></ion-img>
      </ion-avatar>
      <ion-searchbar placeholder="Search Twitter" mode="ios"></ion-searchbar>
      <ion-buttons slot="end">
        <ion-button (click)="toggleMenu()">
            <ion-icon name="person-add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button mode="md">
          <ion-icon name="create" mode="md"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
