<ion-header>
  <ion-toolbar [appScrollVanish]="content">
    <ion-searchbar placeholder="Search Twitter" mode="ios" (click)="search($event)" [(ngModel)]="searchQuery" ></ion-searchbar>
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/tabs/search" text=""></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="toggleMenu()" >
            <ion-icon name="person-add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" mode="md" scrollable>
      <ion-segment-button value="top" checked mode="md"> 
        <ion-label>Top</ion-label>
      </ion-segment-button >
      <ion-segment-button value ="latest" mode="md">
        <ion-label>Latest</ion-label>
      </ion-segment-button>
      <ion-segment-button value ="people" mode="md">
          <ion-label>People</ion-label>
        </ion-segment-button>
        <ion-segment-button value ="photos" mode="md">
            <ion-label>Photos</ion-label>
          </ion-segment-button>
          <ion-segment-button value ="videos" mode="md">
              <ion-label>Videos</ion-label>
            </ion-segment-button>
            <ion-segment-button value ="news" mode="md">
                <ion-label>News</ion-label>
              </ion-segment-button>
              <ion-segment-button value ="periscope" mode="md">
                  <ion-label>Periscope</ion-label>
                </ion-segment-button>
    </ion-segment>
  </ion-header>

<ion-content #content>
<p>Femi</p>
</ion-content>
